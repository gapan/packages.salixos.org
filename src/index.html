<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Salix Package Search</title>
        <meta charset="utf-8">
        <meta name="description" content="Salix Package Search">
        <meta name="keywords" content="Salix,Slackware,Linux,packages,repositories,tgz,txz">
        <meta name="author" content="George Vlahavas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    </head>
    <body onload="spkg.screen.clearSearchBox()">
        <div id="content">
            <div id="screen-upper" class="screen">
                <div id="search-items">
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <a href="https://www.salixos.org">
                            <div class="logo"></div>
                        </a>
                        <p class="title">Salix Package Search</p>
                        <div class="edgespace"></div>
                    </div>
                    <form>
                        <div id="searchprogressbox">
                            <p>Loading (<em>0%</em>)...</p>
                            <div id="searchprogress"></div>
                        </div>
                        <div id="searchbox">
                            <input id="search" type="search"
                                placeholder="Enter search term..." autofocus>
                            <input id="submit" class="button" type="button"
                                value="Search">
                        </div>
                        <div class=options>
                            <div class="edgespace"></div>
                            <div class="select">
                                <p>Version:</p>
                                <select id="search-ver" name="ver">
                                    <option value="15.0">15.0</option>
                                    <option value="14.2">14.2</option>
                                    <option value="14.1">14.1</option>
                                    <option value="14.0">14.0</option>
                                </select>
                            </div>
                            <div class="midspace"></div>
                            <div class="select">
                                <p>Architecture:</p>
                                <select id="search-arch" name="arch">
                                    <option value="x86_64">x86_64</option>
                                    <option value="i486">i486</option>
                                </select>
                            </div>
                            <div class="edgespace"></div>
                        </div>
                    </form>
                    <div id="button-browse" class="button">Browse packages</div>
                </div>
            </div>
            <div id="screen-lower" class="screen">
                <div id="button-go-to-search" title="Back to Search"></div>
                <div id="slide-browse-repo" class="slide">
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Repository</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="repo-list">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-location" class="slide">
                    <div id="left-arrow-browse-location" class="arrow left-arrow" title="Back to Repository Selection">
                    </div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Location</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-browse-location-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-package" class="slide">
                    <div id="left-arrow-browse-package" class="arrow left-arrow" title="Back to Location Selection">
                    </div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Package</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-browse-package-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-search-results" class="slide">
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Search Results</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-search-results-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-details" class="slide slide-details">
                    <div id="left-arrow-browse-details" class="arrow left-arrow" title="Back to Package Selection">
                    </div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Details</p>
                        <div class="edgespace"></div>
                    </div>
                    <div class="item">
                        <div id="slide-browse-details-item">
                            <!-- populated dynamically -->
                        </div>
                    </div>
                </div>
                <div id="slide-search-details" class="slide slide-details">
                    <div id="left-arrow-search-details" class="arrow left-arrow" title="Back to Search Results">
                    </div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Details</p>
                        <div class="edgespace"></div>
                    </div>
                    <div class="item">
                        <div id="slide-search-details-item">
                            <!-- populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="site.js" type="text/javascript"></script>
    </body>
</html>
