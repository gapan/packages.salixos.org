<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Salix Package Search</title>
        <meta charset="utf-8">
        <meta name="description" content="Salix Package Search">
        <meta name="keywords" content="Salix,Slackware,Linux,packages,repositories,tgz,txz">
        <meta name="author" content="George Vlahavas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pkg.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    </head>
    <body onload="spkg.screen.scrollUp()">
        <div id="content">
            <div id="screen-upper" class="screen">
                <div id="search-items">
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <div class="logo"></div>
                        <p class="title">Salix Package Search</p>
                        <div class="edgespace"></div>
                    </div>
                    <form>
                        <div id="searchbox">
                            <input id="search" type="search"
                                placeholder="Enter search term..." autofocus>
                            <input id="submit" class="button" type="reset"
                                value="Search" onclick="spkg.action.pkgSearch()">
                        </div>
                        <div class=options>
                            <div class="edgespace"></div>
                            <div class="select">
                                <p>Version:</p>
                                <select id="search-ver" name="ver">
                                    <option value="14.2">14.2</option>
                                    <option value="14.1">14.1</option>
                                    <option value="14.0">14.0</option>
                                </select>
                            </div>
                            <div class="midspace"></div>
                            <div class="select">
                                <p>Architecture:</p>
                                <select id="search-arch" name="arch">
                                    <option value="x86_64">x86_64</option>
                                    <option value="i486">i486</option>
                                </select>
                            </div>
                            <div class="edgespace"></div>
                        </div>
                    </form>
                    <div id="down-arrow" class="arrow" onclick="spkg.screen.scrollToId('screen-lower')"></div>
                </div>
            </div>
            <div id="screen-lower" class="screen">
                <div id="up-arrow" class="arrow" onclick="spkg.screen.scrollUp()"></div>
                <div id="slide-browse-main" class="slide">
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <div class="logo"></div>
                        <p class="title">Browse Salix Repositories</p>
                        <div class="edgespace"></div>
                    </div>
                    <form>
                        <div class=options>
                            <div class="edgespace"></div>
                            <div class="select">
                                <p>Version:</p>
                                <select id="browse-ver" name="ver">
                                    <option value="14.2">14.2</option>
                                    <option value="14.1">14.1</option>
                                    <option value="14.0">14.0</option>
                                </select>
                            </div>
                            <div class="midspace"></div>
                            <div class="select">
                                <p>Architecture:</p>
                                <select id="browse-arch" name="arch">
                                    <option value="x86_64">x86_64</option>
                                    <option value="i486">i486</option>
                                </select>
                            </div>
                            <div class="midspace"></div>
                            <div id="browsebtn">
                                <input class="button"
                                    type="button" value="Browse" onclick="spkg.action.browseRepoList()">
                            </div>
                            <div class="edgespace"></div>
                        </div>
                    </form>
                </div>
                <div id="slide-browse-repo" class="slide">
                    <div id="left-arrow-browse-repo" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-browse-main')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Repository</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="repo-list">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-location" class="slide">
                    <div id="left-arrow-browse-location" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-browse-repo')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Location</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-browse-location-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-package" class="slide">
                    <div id="left-arrow-browse-package" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-browse-location')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Select Package</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-browse-package-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-search-results" class="slide">
                    <div id="left-arrow-search-repo" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-browse-main')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Search Results</p>
                        <div class="edgespace"></div>
                    </div>
                    <div id="slide-search-results-items">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div id="slide-browse-details" class="slide slide-details">
                    <div id="left-arrow-browse-details" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-browse-package')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Details</p>
                        <div class="edgespace"></div>
                    </div>
                    <div class="item">
                        <div id="slide-browse-details-item">
                            <!-- populated dynamically -->
                        </div>
                    </div>
                </div>
                <div id="slide-search-details" class="slide slide-details">
                    <div id="left-arrow-search-details" class="arrow left-arrow"
                        onclick="spkg.screen.showSlide('slide-search-results')"></div>
                    <div class="logo-header">
                        <div class="edgespace"></div>
                        <p class="title">Package Details</p>
                        <div class="edgespace"></div>
                    </div>
                    <div class="item">
                        <div id="slide-search-details-item">
                            <!-- populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="spinner">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <script src="pkg.js" type="text/javascript"></script>
    </body>
</html>
